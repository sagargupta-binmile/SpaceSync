version: '3.8'

services:
  nest-app:
    build: .
    container_name: nest-app
    ports:
      - '4000:4000'
    depends_on:
      - postgres
    env_file:
      - .env                # Loads environment variables from ./server/.env or adjust path accordingly
    volumes:
      - .:/usr/src/app
      # optionally exclude node_modules:
      # - /usr/src/app/node_modules
    command: ["npm", "run", "start:dev"]  # or whatever your start script is

  postgres:
    image: postgres:15
    container_name: nest-db
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: nestDB
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
